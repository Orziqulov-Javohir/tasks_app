{% extends 'main/base.html' %}

{% block title %}
    Main Page
{% endblock title %}

{% block text %}
    <div class = 'container'>
        {% if task %}
            {% for el in task %}
                <div class ='alert alert-success mt-2'>
                    <h3>{{el.title}}</h3>
                    <p>{{el.task}}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>we have not got any task!!!</p>
        {% endif %}
    </div>
{% endblock text %}
