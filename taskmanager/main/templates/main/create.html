{% extends 'main/base.html' %}

{% block title %}
    Create
{% endblock title %}

{% block text %}
    <div class = 'container'>
        <h2 style="text-align:center">Create New Task</h2>

        <form method="post">
            {% csrf_token %}
            {{form.title}} <br>
            {{form.task}} <br>
            <button type = 'submit' class = 'btn btn-success'>ADD</button>    
        </form>
        <span>{{error}}</span>
    </div>
{% endblock text %}
